<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PartexDesktopOS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #0078D7;
            --secondary-color: #107C10;
            --accent-color: #E81123;
            --warning-color: #FFB900;
            --background-color: #1E1E1E;
            --surface-color: #2D2D30;
            --surface-light: #3E3E42;
            --text-color: #FFFFFF;
            --text-secondary: #CCCCCC;
            --border-radius: 4px;
            --shadow: 0 4px 12px rgba(0,0,0,0.3);
            --transition: all 0.2s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #2d2d30);
            color: var(--text-color);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            user-select: none;
        }

        /* Taskbar */
        #taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 48px;
            background: rgba(45, 45, 48, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            padding: 0 12px;
            z-index: 1000;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .start-button {
            display: flex;
            align-items: center;
            padding: 0 16px;
            height: 100%;
            background: transparent;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            transition: var(--transition);
        }

        .start-button:hover {
            background: rgba(255,255,255,0.1);
        }

        .start-icon {
            font-size: 20px;
            margin-right: 8px;
        }

        .taskbar-apps {
            display: flex;
            align-items: center;
            flex: 1;
            margin: 0 12px;
        }

        .taskbar-app {
            padding: 8px 16px;
            margin: 0 4px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
        }

        .taskbar-app:hover {
            background: rgba(255,255,255,0.1);
        }

        .taskbar-app.active {
            background: rgba(255,255,255,0.15);
        }

        .system-tray {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .time-display {
            padding: 8px 12px;
            font-size: 14px;
        }

        /* Desktop */
        #desktop {
            width: 100%;
            height: calc(100vh - 48px);
            background: url('https://images.unsplash.com/photo-1550684376-efcbd6e3f031?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') no-repeat center center;
            background-size: cover;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, 80px);
            grid-auto-rows: 90px;
            gap: 20px;
            align-content: start;
        }

        .desktop-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 8px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
        }

        .desktop-icon:hover {
            background: rgba(255,255,255,0.1);
        }

        .desktop-icon i {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .desktop-icon span {
            font-size: 12px;
            line-height: 1.2;
        }

        /* Start Menu */
        #start-menu {
            position: fixed;
            bottom: 48px;
            left: 0;
            width: 480px;
            height: 600px;
            background: rgba(45, 45, 48, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 8px 8px 0 0;
            display: none;
            grid-template-columns: 1fr 1fr;
            z-index: 999;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
        }

        .start-menu-left {
            padding: 20px;
            background: rgba(0, 120, 215, 0.1);
        }

        .start-menu-right {
            padding: 20px;
        }

        .pinned-apps {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 20px;
        }

        .pinned-app {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .pinned-app:hover {
            background: rgba(255,255,255,0.1);
        }

        .pinned-app i {
            font-size: 20px;
            margin-right: 12px;
            width: 24px;
            text-align: center;
        }

        .recommended-section {
            margin-top: 30px;
        }

        .recommended-title {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        .recommended-item {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .recommended-item:hover {
            background: rgba(255,255,255,0.1);
        }

        /* App Windows */
        .app-window {
            position: absolute;
            background: var(--surface-color);
            border-radius: 8px;
            box-shadow: var(--shadow);
            display: none;
            flex-direction: column;
            min-width: 400px;
            min-height: 300px;
            overflow: hidden;
            z-index: 100;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .window-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: rgba(30, 30, 30, 0.9);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            cursor: move;
        }

        .window-title {
            font-weight: 600;
            font-size: 14px;
        }

        .window-controls {
            display: flex;
            gap: 8px;
        }

        .window-control {
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            color: var(--text-color);
            cursor: pointer;
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .window-control:hover {
            background: rgba(255,255,255,0.1);
        }

        .window-close:hover {
            background: var(--accent-color);
        }

        .window-content {
            flex: 1;
            padding: 20px;
            overflow: auto;
        }

        /* Settings App */
        .settings-container {
            display: flex;
            height: 100%;
        }

        .settings-sidebar {
            width: 220px;
            background: var(--surface-light);
            padding: 20px 0;
        }

        .settings-main {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: var(--transition);
            border-left: 3px solid transparent;
        }

        .sidebar-item:hover {
            background: rgba(255,255,255,0.05);
        }

        .sidebar-item.active {
            background: rgba(0, 120, 215, 0.2);
            border-left-color: var(--primary-color);
        }

        .settings-section {
            display: none;
        }

        .settings-section.active {
            display: block;
        }

        .settings-title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .setting-label {
            font-weight: 500;
        }

        .setting-description {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #666;
            transition: .4s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background: var(--primary-color);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(20px);
        }

        /* Browser */
        .browser-header {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: var(--surface-light);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            gap: 8px;
        }

        .browser-nav {
            display: flex;
            gap: 8px;
        }

        .browser-url {
            flex: 1;
            padding: 8px 12px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: var(--border-radius);
            color: var(--text-color);
        }

        .browser-content {
            flex: 1;
            border: none;
            background: white;
        }

        /* Notepad */
        .notepad-content {
            width: 100%;
            height: 100%;
            background: white;
            color: black;
            border: none;
            padding: 20px;
            font-family: 'Consolas', monospace;
            resize: none;
            outline: none;
        }

        /* Task Manager */
        .task-manager-content {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .process-list {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .process-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .process-name {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .process-usage {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Games */
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 20px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            grid-template-rows: repeat(3, 80px);
            gap: 4px;
            background: #333;
            padding: 4px;
            border-radius: var(--border-radius);
        }

        .game-cell {
            background: var(--surface-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: var(--transition);
        }

        .game-cell:hover {
            background: var(--surface-light);
        }

        /* Calculator */
        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            max-width: 300px;
            margin: 0 auto;
        }

        .calculator-display {
            grid-column: 1 / span 4;
            height: 60px;
            background: rgba(0,0,0,0.3);
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 16px;
            font-size: 24px;
            font-family: 'Consolas', monospace;
            margin-bottom: 12px;
        }

        .calc-btn {
            height: 50px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 18px;
            cursor: pointer;
            transition: var(--transition);
            background: rgba(255,255,255,0.1);
            color: var(--text-color);
        }

        .calc-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .calc-operator {
            background: var(--primary-color);
        }

        .calc-equals {
            background: var(--secondary-color);
        }

        .calc-clear {
            background: var(--accent-color);
        }

        /* Trash Bin */
        .trash-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 20px;
        }

        .trash-icon {
            font-size: 64px;
            color: var(--accent-color);
        }

        /* File Explorer */
        .explorer-content {
            display: flex;
            height: 100%;
        }

        .explorer-sidebar {
            width: 200px;
            background: var(--surface-light);
            padding: 20px 0;
        }

        .explorer-main {
            flex: 1;
            padding: 20px;
        }

        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, 120px);
            gap: 16px;
        }

        .file-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .file-item:hover {
            background: rgba(255,255,255,0.1);
        }

        .file-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }

        /* System Info */
        .system-info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .info-card {
            background: var(--surface-light);
            padding: 20px;
            border-radius: var(--border-radius);
        }

        .info-title {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .info-value {
            font-size: 18px;
            font-weight: 600;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div id="desktop">
        <div class="desktop-icon" onclick="openApp('file-explorer')">
            <i class="fas fa-folder"></i>
            <span>Dateien</span>
        </div>
        <div class="desktop-icon" onclick="openApp('partex-browser')">
            <i class="fas fa-globe"></i>

        </div>
        <div class="desktop-icon" onclick="openApp('notepad')">
            <i class="fas fa-edit"></i>
            <span>Notepad</span>
        </div>
        <div class="desktop-icon" onclick="openApp('calculator')">

        </div>
        <div class="desktop-icon" onclick="openApp('settings')">

        <div class="desktop-icon" onclick="openApp('task-manager')">

        </div>
        <div class="desktop-icon" onclick="openApp('trash')">
            <i class="fas fa-trash"></i>
            <span>Papierkorb</span>
        </div>
    </div>

    <!-- Taskbar -->
    <div id="taskbar">
        <button class="start-button" onclick="toggleStartMenu()">
            <i class="fab fa-microsoft start-icon"></i>
            <span>Start</span>
        </button>
        
        <div class="taskbar-apps" id="taskbar-apps">
            <!-- Taskbar apps will be added here -->
        </div>
        
        <div class="system-tray">
            <div class="time-display" id="time-display">12:00</div>
        </div>
    </div>

    <!-- Start Menu -->
    <div id="start-menu">
        <div class="start-menu-left">
            <h3 style="margin-bottom: 20px;">PartexDesktopOS</h3>
            <div class="pinned-apps">
                <div class="pinned-app" onclick="openApp('file-explorer')">
                    <i class="fas fa-folder"></i>
                    <span>Dateien</span>
                </div>
                <div class="pinned-app" onclick="openApp('partex-browser')">
                    <i class="fas fa-globe"></i>
                    <span>PartexBrowser</span>
                </div>
                <div class="pinned-app" onclick="openApp('notepad')">
                    <i class="fas fa-edit"></i>
                    <span>Notepad</span>
                </div>
                <div class="pinned-app" onclick="openApp('calculator')">
                    <i class="fas fa-calculator"></i>
                    <span>Rechner</span>
                </div>
                <div class="pinned-app" onclick="openApp('settings')">
                    <i class="fas fa-cog"></i>
                    <span>Einstellungen</span>
                </div>
                <div class="pinned-app" onclick="openApp('task-manager')">
                    <i class="fas fa-tasks"></i>
                    <span>Task Manager</span>
                </div>
            </div>
        </div>
        <div class="start-menu-right">
            <div class="recommended-section">
                <div class="recommended-title">Empfohlen</div>
                <div class="recommended-item" onclick="openApp('tic-tac-toe')">
                    <i class="fas fa-gamepad" style="margin-right: 12px;"></i>
                    <span>Tic Tac Toe starten</span>
                </div>
                <div class="recommended-item" onclick="openApp('notepad')">
                    <i class="fas fa-edit" style="margin-right: 12px;"></i>
                    <span>Neues Dokument</span>
                </div>
            </div>
        </div>
    </div>

    <!-- App Windows will be dynamically created -->

    <script>
        // System State
        let openWindows = [];
        let zIndexCounter = 100;
        let startMenuOpen = false;

        // Initialize System
        document.addEventListener('DOMContentLoaded', function() {
            updateTime();
            setInterval(updateTime, 60000);
            createAppWindows();
        });

        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('de-DE', { 
                hour: '2-digit', 
                minute: '2-digit'
            });
            document.getElementById('time-display').textContent = timeString;
        }

        function toggleStartMenu() {
            const startMenu = document.getElementById('start-menu');
            startMenuOpen = !startMenuOpen;
            startMenu.style.display = startMenuOpen ? 'grid' : 'none';
        }

        function openApp(appId) {
            const appWindow = document.getElementById(`app-${appId}`);
            if (appWindow) {
                // Close start menu if open
                startMenuOpen = false;
                document.getElementById('start-menu').style.display = 'none';
                
                // Show window
                appWindow.style.display = 'flex';
                zIndexCounter++;
                appWindow.style.zIndex = zIndexCounter;
                
                // Add to taskbar
                addToTaskbar(appId);
                
                // Add to open windows
                if (!openWindows.includes(appId)) {
                    openWindows.push(appId);
                }
                
                // Make window draggable
                makeDraggable(appWindow);
            }
        }

        function addToTaskbar(appId) {
            const taskbarApps = document.getElementById('taskbar-apps');
            const appNames = {
                'file-explorer': 'Dateien',
                'partex-browser': 'PartexBrowser',
                'notepad': 'Notepad',
                'calculator': 'Rechner',
                'settings': 'Einstellungen',
                'task-manager': 'Task Manager',
                'tic-tac-toe': 'Tic Tac Toe',
                'trash': 'Papierkorb'
            };
            
            // Remove existing if any
            const existing = taskbarApps.querySelector(`[data-app="${appId}"]`);
            if (existing) {
                existing.classList.add('active');
                return;
            }
            
            const taskbarApp = document.createElement('div');
            taskbarApp.className = 'taskbar-app active';
            taskbarApp.setAttribute('data-app', appId);
            taskbarApp.textContent = appNames[appId];
            taskbarApp.onclick = function() {
                const window = document.getElementById(`app-${appId}`);
                if (window.style.display === 'flex') {
                    window.style.display = 'none';
                    this.classList.remove('active');
                } else {
                    window.style.display = 'flex';
                    zIndexCounter++;
                    window.style.zIndex = zIndexCounter;
                    this.classList.add('active');
                }
            };
            taskbarApps.appendChild(taskbarApp);
        }

        function makeDraggable(element) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            const header = element.querySelector('.window-header');
            
            header.onmousedown = dragMouseDown;
            
            function dragMouseDown(e) {
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
                
                // Bring to front
                zIndexCounter++;
                element.style.zIndex = zIndexCounter;
            }
            
            function elementDrag(e) {
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                element.style.top = (element.offsetTop - pos2) + "px";
                element.style.left = (element.offsetLeft - pos1) + "px";
            }
            
            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }

        function createAppWindows() {
            createFileExplorer();
            createPartexBrowser();
            createNotepad();
            createCalculator();
            createSettings();
            createTaskManager();
            createTicTacToe();
            createTrash();
        }

        function createFileExplorer() {
            const window = document.createElement('div');
            window.id = 'app-file-explorer';
            window.className = 'app-window';
            window.style.width = '800px';
            window.style.height = '600px';
            window.style.top = '50px';
            window.style.left = '100px';
            window.innerHTML = `
                <div class="window-header">
                    <div class="window-title">Dateien</div>
                    <div class="window-controls">
                        <button class="window-control"><i class="fas fa-minus"></i></button>
                        <button class="window-control"><i class="fas fa-square"></i></button>
                        <button class="window-control window-close"><i class="fas fa-times"></i></button>
                    </div>
                </div>
                <div class="explorer-content">
                    <div class="explorer-sidebar">
                        <div class="sidebar-item active">Dieser PC</div>
                        <div class="sidebar-item">Desktop</div>
                        <div class="sidebar-item">Dokumente</div>
                        <div class="sidebar-item">Bilder</div>
                        <div class="sidebar-item">Downloads</div>
                        <div class="sidebar-item">Papierkorb</div>
                    </div>
                    <div class="explorer-main">
                        <div class="file-grid">
                            <div class="file-item">
                                <i class="fas fa-folder file-icon"></i>
                                <span>Dokumente</span>
                            </div>
                            <div class="file-item">
                                <i class="fas fa-folder file-icon"></i>
                                <span>Bilder</span>
                            </div>

        // Calculator Logic
        let calcValue = '0';
        let calcPreviousValue = '0';
        let calcOperation = null;
        let waitingForNewValue = false;

        function initCalculator() {
            updateCalcDisplay();
        }

        function updateCalcDisplay() {
            const display = document.getElementById('calc-display');
            if (display) {
                display.textContent = calcValue;
            }
        }

        function appendNumber(num) {
            if (waitingForNewValue) {
                calcValue = num;
                waitingForNewValue = false;
            } else {
                calcValue = calcValue === '0' ? num : calcValue + num;
            }
            updateCalcDisplay();
        }

        function appendOperator(op) {
            if (calcOperation !== null && !waitingForNewValue) {
                calculate();
            }
            calcPreviousValue = calcValue;
            calcOperation = op;
            waitingForNewValue = true;
        }

        function calculate() {
            const prev = parseFloat(calcPreviousValue);
            const current = parseFloat(calcValue);
            
            if (isNaN(prev) || isNaN(current)) return;
            
            switch (calcOperation) {
                case '+':
                    calcValue = (prev + current).toString();
                    break;
                case '-':
                    calcValue = (prev - current).toString();
                    break;
                case '*':
                    calcValue = (prev * current).toString();
                    break;
                case '/':
                    calcValue = current !== 0 ? (prev / current).toString() : 'Error';
                    break;
            }
            
            calcPreviousValue = '0';
            calcOperation = null;
            waitingForNewValue = true;
            updateCalcDisplay();
        }

        function clearCalculator() {
            calcValue = '0';
            calcPreviousValue = '0';
            calcOperation = null;
            waitingForNewValue = false;
            updateCalcDisplay();
        }

        function clearEntry() {
            calcValue = '0';
            updateCalcDisplay();
        }

        function backspace() {
            if (calcValue.length > 1) {
                calcValue = calcValue.slice(0, -1);
            } else {
                calcValue = '0';
            }
            updateCalcDisplay();
        }

        // Tic Tac Toe Logic
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;

        function initTicTacToe() {
            resetGame();
        }

        function makeMove(index) {
            if (!gameActive || gameBoard[index] !== '') return;
            
            gameBoard[index] = currentPlayer;
            document.getElementById('game-board').children[index].textContent = currentPlayer;
            
            if (checkWinner()) {
                document.getElementById('game-status').textContent = `Spieler ${currentPlayer} gewinnt!`;
                gameActive = false;
                return;
            }
            
            if (gameBoard.every(cell => cell !== '')) {
                document.getElementById('game-status').textContent = 'Unentschieden!';
                gameActive = false;
                return;
            }
            
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            document.getElementById('game-status').textContent = `Spieler ${currentPlayer} ist dran`;
        }

        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6] // diagonals
            ];
            
            return winPatterns.some(pattern => {
                const [a, b, c] = pattern;
                return gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c];
            });
        }

        function resetGame() {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            
            const cells = document.getElementById('game-board').children;
            for (let cell of cells) {
                cell.textContent = '';
            }
            
            document.getElementById('game-status').textContent = 'Spieler X ist dran';
        }

        // Settings Navigation
        function showSettingsSection(sectionId) {
            // Hide all sections
            document.querySelectorAll('.settings-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Remove active from all sidebar items

            });
            
            // Show selected section
            document.getElementById(`settings-${sectionId}`).classList.add('active');
            
            // Activate corresponding sidebar item
            event.target.classList.add('active');
        }

        // Close start menu when clicking outside

            const startMenu = document.getElementById('start-menu');

            if (startMenuOpen && !startMenu.contains(event.target) && !startButton.contains(event.target)) {
